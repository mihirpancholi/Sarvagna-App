<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevak Evaluation Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .report-container {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        h1,
        h2 {
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            width: 30%;
        }

        .no-print {
            text-align: center;
            margin-top: 20px;
        }

        @media print {
            .no-print {
                display: none;
            }

            body {
                margin: 0;
            }

            .report-container {
                border: none;
                box-shadow: none;
            }
        }
    </style>
</head>

<body>

    <div class="report-container">
        <h2>Sevak Evaluation Detail Report</h2>

        <table id="report-table">
            <!-- Data will be populated here -->
        </table>
    </div>

    <div class="no-print">
        <button onclick="window.print()">Print Report</button>
        <a href="/SevakEvaluation">Back to List</a>
    </div>

</body>
<script src="/Exam/SevakEvaluation/print.js"></script>

</html>
