<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Sevaks</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .btn-add {
            background-color: #2196F3;
            color: white;
        }

        .btn-update {
            background-color: #4CAF50;
            color: white;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <br>
    <a href="/SevakRegistration/NoneSevak" class="btn btn-add" style="text-decoration: none;">Add Sevak</a>
    <br><br>
    <hr>



    <table>
        <thead>
            <tr>
                <th>Sevak Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>


    <script>
        // Fetch zone list
        function LoadNoneSevak() {
            fetch('/SevakRegistration/listNoneSevak')
                .then(res => res.json())
                .then(data => {
                    const tableBody = document.getElementById('table-body');
                    tableBody.innerHTML = '';
                    data.forEach((sevak, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td>${sevak.sevak_name}</td>
                  <td><a href="/SevakRegistration/editNoneSevak/${sevak.sevak_id}" class="btn btn-sm btn-warning">Edit</a></td>
                  <td><a href="#" onclick="deleteNonSevakData(${sevak.sevak_id})" class="btn btn-sm btn-danger">Delete</a></td>

            `;
                        tableBody.appendChild(row);
                    });
                });
        }
        LoadNoneSevak();

        function deleteNonSevakData(sevak_id) {
            if (confirm("Are you sure you want to delete?")) {
                fetch(`/SevakRegistration/deleteNonSevakData/${sevak_id}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sevak_id })
                }).then(res => res.json()).then(response => {
                    if (response.success) {
                        alert('Sevak deleted successfully.');
                        window.location.reload();
                    } else {
                        alert('Error deleting sevak.');
                    }
                });
            }
        }





    </script>
