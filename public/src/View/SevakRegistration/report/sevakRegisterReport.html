<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Sevaks</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .btn-add {
            background-color: #2196F3;
            color: white;
        }

        .btn-update {
            background-color: #4CAF50;
            color: white;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="col-md-12">
        <a style="float: right;margin-right: 3px;" href="./registerdSevakPdfReport" target="_blank"
            class="btn btn-add ">Pdf</a>
        <a style="float: right;margin-right: 3px;" href="./registerdSevakExcelReport" target="_blank"
            class="btn btn-add "> Excel</a>
    </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>YTK Id</th>
                <th>Sevak Name</th>
                <th>City</th>
                <th>Role</th>
                <th>Status</th>
                <th>Active/Inactive</th>
            </tr>
        </thead>
        <tbody id="sevak-datatable"></tbody>
    </table>


    <script>
        function LoadSevakRegisterReport() {

            fetch('/SevakReports/sevakRegisterReport/data')
                .then(res => res.json())
                .then(data => {
                    const tableBody = document.getElementById('sevak-datatable');
                    tableBody.innerHTML = '';
                    data.forEach((sevakRegisterReport, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td>${sevakRegisterReport.ytk_id || ""}</td>
                        <td>${sevakRegisterReport.sevak_name || ""}</td>
                        <td>${sevakRegisterReport.city_name || ""}</td>
                        <td>${sevakRegisterReport.role || ""}</td>
                        <td>${sevakRegisterReport.status || ""}</td>
                        <td>${sevakRegisterReport.statusRegister || ""}</td>
          `;
                        tableBody.appendChild(row);
                    });
                });
        }
        LoadSevakRegisterReport();
    </script>
