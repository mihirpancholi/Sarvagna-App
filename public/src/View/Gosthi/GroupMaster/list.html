<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Master</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .btn-add {
            background-color: #2196F3;
            color: white;
        }

        .btn-update {
            background-color: #4CAF50;
            color: white;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <h1>Gosthi Type List</h1>
    <button class="btn btn-add" onclick="openAddModal()">+ Add Gosthi Type</button>

    <table>
        <thead>
            <tr>
                <th>S.No.</th>
                <th>Region</th>
                <th>Mandir</th>
                <th>Kshetra</th>
                <th>Group Code</th>
                <th>Group Name</th>
                <th>Gosthi</th>
                <th>Created by</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="GosthiType-table-body"></tbody>
    </table>

    <!-- Add Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3>Add New GosthiType</h3>
            <form id="addForm">
                <label>Zone:</label>
                <select id="addZone" required onchange="fetchZoneCode(this.value)"></select><br><br>

                <label>Mandir:</label>
                <select id="addMandir"></select><br><br>

                <label>Kshetra:</label>
                <select id="addkshetra"></select><br><br>

                <label>Group Code:</label>
                <input type="text" id="zone_code" readonly><br><br>

                <label>Group No:</label>
                <input type="text" id="zone_no"><br><br>

                <label>Group Name:</label>
                <input type="text" id="group_name"><br><br>

                <button type="submit" class="btn btn-add">Add</button>
                <button type="button" onclick="closeAddModal()" class="btn">Cancel</button>
            </form>
        </div>
    </div>

    <!-- âœ… Update Modal -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <h3>Update Gosthi Group</h3>
            <form id="updateForm">
                <input type="hidden" id="updateGroupId">

                <label>Zone:</label>
                <select id="updateZone" required onchange="fetchUpdateZoneCode(this.value)"></select><br><br>

                <label>Mandir:</label>
                <select id="updateMandir"></select><br><br>

                <label>Kshetra:</label>
                <select id="updateKshetra"></select><br><br>

                <label>Group Code:</label>
                <input type="text" id="updateZoneCode" readonly><br><br>

                <label>Group No:</label>
                <input type="text" id="updateZoneNo"><br><br>

                <label>Group Name:</label>
                <input type="text" id="updateGroupName"><br><br>

                <button type="submit" class="btn btn-update">Update</button>
                <button type="button" onclick="closeUpdateModal()" class="btn">Cancel</button>
            </form>
        </div>
    </div>

    <script src="/Gosthi/GroupMaster/GroupMaster.js"></script>


</body>

</html>
