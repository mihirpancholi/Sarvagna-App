<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Group Member Mapping</title>
    <style>
        .btn {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .btn-add {
            background-color: #2196F3;
            color: white;
        }

        /* Basic table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: left;
        }

        button {
            cursor: pointer;
        }

        /* Modal styles */
        #transferModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        #transferModal.show {
            display: block;
        }

        #transferModal button {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <form id="group-member-mapping">
        <h3>Group Member Mapping</h3>

        <!-- Group Selection -->
        <label>Group *</label>
        <select name="group_id" id="group_id">
            <option value="">-- Select Group Name --</option>
        </select>

        <hr>

        <!-- Search Sevak -->
        <h4>Search Sevak</h4>
        <input type="text" id="searchSevak" placeholder="Search Sevak">
        <table>
            <thead>
                <tr>
                    <th>Sevak</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="availableSevaks"></tbody>
        </table>

        <hr>

        <!-- Selected Group Members -->
        <h4>Selected Group Members</h4>
        <input type="text" id="searchSelected" placeholder="Search Group Member">
        <table>
            <thead>
                <tr>
                    <th>Sevak</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="selectedSevaks"></tbody>
        </table>

        <!-- Transfer Modal -->
        <div id="transferModal" style="display:none;">
            <h3>Transfer Sevak</h3>
            <p id="currentGroupLabel"></p>

            <label>Select New Group:</label>
            <select id="change_group_id">
                <option value="">-- Select Group --</option>
            </select>
            <br><br>
            <button id="saveTransfer">Save Transfer</button>
            <button id="closeModal" type="button">Close</button>
        </div>

        <br>

        <button type="button" class="btn btn-add" id="saveBtn">Save mapping</button>

    </form>

    <br>

    <a class="btn btn-add" href="./" style="text-decoration:none">Home</a>

    <script src="/gosthi/GroupMemberMapping/managemembermapping.js"></script>
</body>

</html>
