    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nirikshak</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }

            th,
            td {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }

            th {
                background-color: #f2f2f2;
            }

            .btn {
                padding: 5px 10px;
                margin: 2px;
                cursor: pointer;
                border: none;
                border-radius: 4px;
            }

            .btn-add {
                background-color: #2196F3;
                color: white;
            }

            .btn-update {
                background-color: #4CAF50;
                color: white;
            }

            .btn-delete {
                background-color: #f44336;
                color: white;
            }

            /* Modal */
            .modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.6);
            }

            .modal-content {
                background: white;
                margin: 10% auto;
                padding: 20px;
                width: 400px;
                border-radius: 8px;
            }
        </style>
    </head>

    <body>

        <h1>Nirikshak List</h1>
        <button class="btn btn-add" onclick="openAddModal()">+ Add Nirikshak</button>

        <table>
            <thead>
                <tr>
                    <th>S.No.</th>
                    <th>Region</th>
                    <th>Talim Batch</th>
                    <th>Nirikshak Name</th>
                    <th>Group</th>
                    <th>Created by</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="Nirikshak-table-body"></tbody>
        </table>

        <!-- Add Modal -->
        <div id="addModal" class="modal">
            <div class="modal-content">
                <h3>Add New Nirikshak</h3>
                <form id="addForm">
                    <label>Region:</label>
                    <select id="zone_id" required></select><br><br>

                    <!-- Talim Batch -->
                    <label>Talim Batch:</label>
                    <select id="talim_batch_id"></select><br><br>

                    <!-- Sevak Dropdown -->
                    <label>Nirdeshak (Sevak):</label>
                    <select id="sevak_id"></select><br><br>

                    <label>Group Name:</label>
                    <select id="group_id"></select><br><br>


                    <button type="submit" class="btn btn-add">Add</button>
                    <button type="button" onclick="closeAddModal()" class="btn">Cancel</button>
                </form>
            </div>
        </div>

        <!-- âœ… Update Modal (Nirikshak) -->
        <div id="updateModal" class="modal">
            <div class="modal-content">
                <h3>Update Nirikshak</h3>
                <form id="updateForm">
                    <input type="hidden" id="update_nirikshak_id">

                    <label>Region:</label>
                    <select id="update_zone_id" required></select><br><br>

                    <label>Talim Batch:</label>
                    <select id="update_talim_batch_id"></select><br><br>

                    <label>Nirikshak (Sevak):</label>
                    <select id="update_sevak_id"></select><br><br>

                    <label>Group:</label>
                    <select id="update_group_id"></select><br><br>

                    <button type="submit" class="btn btn-update">Update</button>
                    <button type="button" class="btn" onclick="closeUpdateModal()">Cancel</button>
                </form>
            </div>
        </div>
        <script src="/Gosthi/Nirikshak/Nirikshak.js"></script>
    </body>

    </html>
