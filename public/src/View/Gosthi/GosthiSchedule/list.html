<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gosthi Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .btn-add {
            background-color: #2196F3;
            color: white;
        }

        .btn-update {
            background-color: #4CAF50;
            color: white;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <h1>Gosthi Schedule List</h1>
    <a class="btn btn-add" href="./GosthiSchedule/add" style="text-decoration:none">Add Gosthi Schedule</a>

    <table>
        <thead>
            <tr>
                <th>S.No.</th>
                <th>Gosthi Month</th>
                <th>Gosthi Year</th>
                <th>Gosthi Evaluation Report submission Date</th>
                <th>Created by</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="GosthiSchedule-table-body"></tbody>
    </table>


    <script src="/Gosthi/GosthiSchedule/listschedule.js"></script>


</body>

</html>
