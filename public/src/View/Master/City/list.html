<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-add {
            background-color: #2196F3;
            color: white;
        }

        .btn-update {
            background-color: #4CAF50;
            color: white;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <h1>City List</h1>
    <button class="btn btn-add" onclick="openAddModal()">+ Add City</button>

    <table>
        <thead>
            <tr>
                <th>S.No.</th>
                <th>City</th>
                <th>Taluka</th>
                <th>District</th>
                <th>State</th>
                <th>Country</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="city-table-body"></tbody>
    </table>

    <!-- Add Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3>Add City</h3>
            <form id="addForm">
                <label for="addCountry">Country:</label>
                <select id="addCountry" required></select><br><br>

                <label for="addStateName">State:</label>
                <select id="addStateName"></select><br><br>

                <label for="addDistrictName">District:</label>
                <select id="addDistrictName"></select><br><br>

                <label for="addTalukaName">Taluka:</label>
                <select id="addTalukaName"></select><br><br>

                <label for="addCityName">City Name:</label>
                <input type="text" id="addCityName" required><br><br>

                <button type="submit" class="btn btn-add">Add</button>
                <button type="button" class="btn" onclick="closeAddModal()">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Update Modal -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <h3>Update City</h3>
            <form id="updateForm">
                <input type="hidden" id="updateCityId">

                <label for="updateCountry">Country:</label>
                <select id="updateCountry" required></select><br><br>

                <label for="updateStateName">State:</label>
                <select id="updateStateName"></select><br><br>

                <label for="updateDistrictName">District:</label>
                <select id="updateDistrictName"></select><br><br>

                <label for="updateTalukaName">Taluka:</label>
                <select id="updateTalukaName"></select><br><br>

                <label for="updateCityName">City Name:</label>
                <input type="text" id="updateCityName" required><br><br>

                <button type="submit" class="btn btn-update">Save</button>
                <button type="button" class="btn" onclick="closeUpdateModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script src="Master/city/city.js"></script>
</body>

</html>
