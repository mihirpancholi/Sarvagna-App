<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country List</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .btn {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .btn-add { background-color: #2196F3; color: white; }
    .btn-update { background-color: #4CAF50; color: white; }
    .btn-delete { background-color: #f44336; color: white; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      width: 400px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Country List</h1>
  <button class="btn btn-add" onclick="openAddModal()">+ Add Country</button>

  <table>
    <thead>
      <tr>
        <th>S.No.</th>
        <th>Country Name</th>
        <th>Created by</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="country-table-body"></tbody>
  </table>

  <!-- Add Modal -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h3>Add New Country</h3>
      <form id="addForm">
        <label for="addCountryName">Country Name:</label>
        <input type="text" id="addCountryName" required>
        <br><br>

        <label for="addCountryCode">Country Code:</label>
        <input type="text" id="addCountryCode" required>
        <br><br>

        <label for="addCurrencyCode">Currency Code:</label>
        <input type="text" id="addCurrencyCode" required>
        <br><br>

        <label for="addDialingCode">Dialing Code:</label>
        <input type="text" id="addDialingCode" required>
        <br><br>

        <button type="submit" class="btn btn-add">Add</button>
        <button type="button" onclick="closeAddModal()" class="btn">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Update Modal -->
  <div id="updateModal" class="modal">
    <div class="modal-content">
      <h3>Update Caste</h3>
      <form id="updateForm">
        <input type="hidden" id="updateCountryId">
        <label for="updateCountryName">Country Name:</label>
        <input type="text" id="updateCountryName" required>
        <br><br>
        <button type="submit" class="btn btn-update">Save</button>
        <button type="button" onclick="closeUpdateModal()" class="btn">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    // Fetch country list
    function loadCountries() {
      fetch('/countryController/list')
        .then(res => res.json())
        .then(data => {
          const tableBody = document.getElementById('country-table-body');
          tableBody.innerHTML = '';
          data.forEach((country, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${index + 1}</td>
              <td>${country.country_name}</td>
              <td>${country.full_name}</td>
              <td>
                <button class="btn btn-update" onclick="openUpdateModal(${country.country_id}, '${country.country_name}')">Update</button>
                <button class="btn btn-delete" onclick="deleteCountry(${country.country_id})">Delete</button>
              </td>
            `;
            tableBody.appendChild(row);
          });
        });
    }

    // --- Add Modal ---
    function openAddModal() {
      document.getElementById('addModal').style.display = 'block';
    }
    function closeAddModal() {
      document.getElementById('addModal').style.display = 'none';
    }
    document.getElementById('addForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const country_name = document.getElementById('addCountryName').value;
        const country_code = document.getElementById('addCountryCode').value;
        const currency_code = document.getElementById('addCurrencyCode').value;
        const dialing_code = document.getElementById('addDialingCode').value;


      fetch('/countryController/addCountry', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ country_name, country_code, currency_code, dialing_code })
      })
      .then(res => res.json())
      .then(result => {
        closeAddModal();
        loadCastes();
      });
    });

    // --- Update Modal ---
    function openUpdateModal(id, name) {
      document.getElementById('updateCasteId').value = id;
      document.getElementById('updateCasteName').value = name;
      document.getElementById('updateModal').style.display = 'block';
    }
    function closeUpdateModal() {
      document.getElementById('updateModal').style.display = 'none';
    }
    document.getElementById('updateForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const id = document.getElementById('updateCasteId').value;
      const country_name = document.getElementById('updateCountryName').value;

      fetch(`/countryController/update/${id}`, {
        method: 'POST', // keep POST if your backend expects it
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ country_name })
      })
      .then(res => res.json())
      .then(result => {
        closeUpdateModal();
        loadCountries();
      });
    });

    // --- Delete ---
    function deleteCountry(id) {
      if (confirm("Are you sure you want to delete this country?")) {
        fetch(`/countryController/delete/${id}`, { method: 'DELETE' }) // keep POST if backend expects it
          .then(res => res.json())
          .then(result => {
            alert(result.message);
            loadCountries();
          });
      }
    }

    // Initial load
    loadCountries();
  </script>

</body>
</html>
