<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .btn-add {
            background-color: #2196F3;
            color: white;
        }

        .btn-update {
            background-color: #4CAF50;
            color: white;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <h1>Talent List</h1>
    <button class="btn btn-add" onclick="openAddModal()">+ Add Talent</button>

    <table>
        <thead>
            <tr>
                <th>S.No.</th>
                <th>Talent Name</th>
                <th>Created by</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="talent-table-body"></tbody>
    </table>

    <!-- Add Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3>Add New Talent</h3>
            <form id="addForm">
                <label for="addTalentName">Talent Name:</label>
                <input type="text" id="addTalentName" required>
                <br><br>
                <button type="submit" class="btn btn-add">Add</button>
                <button type="button" onclick="closeAddModal()" class="btn">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Update Modal -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <h3>Update Talent</h3>
            <form id="updateForm">
                <input type="hidden" id="updateTalentId">
                <label for="updateTalentName">Talent Name:</label>
                <input type="text" id="updateTalentName" required>
                <br><br>
                <button type="submit" class="btn btn-update">Save</button>
                <button type="button" onclick="closeUpdateModal()" class="btn">Cancel</button>
            </form>
        </div>
    </div>

    <script src="master/talent/talent.js"></script>

</body>

</html>
