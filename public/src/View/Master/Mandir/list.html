<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandir List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .btn-add {
            background-color: #2196F3;
            color: white;
        }

        .btn-update {
            background-color: #4CAF50;
            color: white;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <h1>Mandir List</h1>
    <button class="btn btn-add" onclick="openAddModal()">+ Add Mandir</button>

    <table>
        <thead>
            <tr>
                <th>S.No.</th>
                <th>Zone</th>
                <th>Country</th>
                <th>Mandir Type</th>
                <th>Mandir Name</th>
                <th>Created by</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="mandir-table-body"></tbody>
    </table>

    <!-- Add Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3>Add New Mandir</h3>
            <form id="addForm">

                <label for="addZone">Zone:</label>
                <select id="addZone" required></select>
                <br><br>

                <label for="addCountry">Country:</label>
                <select id="addCountry" required></select>
                <br><br>

                <label for="addMandirType">Mandir</label>
                <select name="addMandirType">
                    <option value="Shikharbadh">Shikharbadh</option>
                    <option value="Hari Mandir">Hari Mandir</option>
                </select> <br><br>

                <label for="addMandirName">Mandir Name:</label>
                <input type="text" id="addMandirName" required>
                <br><br>
                <button type="submit" class="btn btn-add">Add</button>
                <button type="button" onclick="closeAddModal()" class="btn">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Update Modal -->
    <!-- Update Modal -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <h3>Update Mandir</h3>
            <form id="updateForm">
                <input type="hidden" id="updateMandirId">

                <label for="updateZone">Zone:</label>
                <select id="updateZone" required></select>
                <br><br>

                <label for="updateCountry">Country:</label>
                <select id="updateCountry" required></select>
                <br><br>

                <label for="updateMandirType">Mandir Type:</label>
                <select id="updateMandirType" required>
                    <option value="Shikharbadh">Shikharbadh</option>
                    <option value="Hari Mandir">Hari Mandir</option>
                </select>
                <br><br>

                <label for="updateMandirName">Mandir Name:</label>
                <input type="text" id="updateMandirName" required>
                <br><br>

                <button type="submit" class="btn btn-update">Save</button>
                <button type="button" onclick="closeUpdateModal()" class="btn">Cancel</button>
            </form>
        </div>
    </div>


    <script src="master/mandir/mandir.js"></script>

</body>

</html>
